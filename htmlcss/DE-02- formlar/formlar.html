<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMLAR</h1>

    <form action="./result.html">
      <div>
        <label for="ad">AD:</label> <br />
        <input
          id="ad"
          type="text"
          name="isim"
          value=""
          placeholder="adinizi giriniz"
          required
        />
      </div>
      <br />

      <div>
        <label for="pass">PASSWORD</label> <br />
        <input
          id="pass"
          type="password"
          name="password"
          value=""
          minlength="4"
          maxlength="8"
          placeholder="passwordunuzu giriniz"
          required
        />
      </div>
      <br />
      <div>
        <label>CINSIYET:</label> <br />
        <br />
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek" />
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="kadın" />
        <label for="none">None</label>
        <input type="radio" name="cinsiyet" id="none" value="none" checked />
      </div>

      <br />
      <div>
        <label for="">Favori arabalarinizi seciniz</label> <br />
        <label for="bmw">BMV</label>
        <input id="bmw" type="checkbox" name="araba" value="bmw" />
        <label for="merco">MERCEDES</label>
        <input id="merco" type="checkbox" name="araba" value="mercedes" />
        <label for="tofas">TOFAS</label>
        <input id="tofas" type="checkbox" name="araba" value="tofas" />
      </div>
      <br />

      <div>
        <label for="yas">YAS</label> <br />
        <input
          id="yas"
          type="number"
          placeholder="yas giriniz"
          name="yas"
          value="0"
          max="100"
          step="2"
          required
        />
      </div>
      <!-- COLOR -->
      <br />
      <div>
        <label for="renk">RENK</label>
        <input id="renk" name="renk" type="color" />
      </div>
      <br />
      <!-- date -->
      <div>
        <label for="tarih">TARIH:</label>
        <input
          id="tarih"
          name="tarih"
          min="2000-01-01"
          max="2023-01-01"
          type="date"
        />
      </div>
      <br />
      <!-- TELL -->

      <div>
        <label for="tel">TEL:</label> <br />
        <input
          id="tel"
          name="tel"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="555-555-55-55"
        />
      </div>
      <br />
      <div>
        <label for="tatli">hangi tatliyi seversiniz</label> <br />
        <select name="tatli" id="tatli">
          <optgroup label="Şerbetli Tatlılar">
            <option value="künefe">Künefe</option>
            <option value="sarma">Sarma</option>
            <option value="havuç-dilimi">Havuç Dilimi</option>
            <option value="kadayıf dolması">Kadayıf Dolma</option>
          </optgroup>

          <optgroup label="Sütlü Tatlılar">
            <option value="muhallebi">Muhallebi</option>
            <option value="kazandibi">Kazandibi</option>
          </optgroup>
        </select>
      </div>

      <br />
      <div>
        <input type="submit" value="senden" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
