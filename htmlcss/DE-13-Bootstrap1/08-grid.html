<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col bg-primary">A</div>
        <div class="col bg-warning">B</div>
        <div class="col bg-danger">C</div>
        <div class="col bg-info">D</div>
      </div>
      <div class="row">
        <div class="col bg-info">E</div>
        <div class="col bg-secondary">F</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row my-3">
        <div class="col bg-danger mx-1">A</div>
        <div class="col bg-primary">B</div>
      </div>
    </div>
    <!-- container-fluid, herhangi bir cihazın tüm genişliğini kapsar, . container, en büyük görünüm alanlarında
         maksimum 1320 piksel genişliği kapsayacak şekilde ayarlanmıştır -->

    <h2>practise</h2>
    <div class="container-fluid text-white">
      <div class="row">
        <div class="col-6 bg-success">6</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg-primary">3</div>
        <div class="col-9 bg-warning">9</div>
        <div class="col-3 bg-dark">3</div>
        <div class="col-6 bg-secondary">6</div>
        <div class="col-3 bg-danger">3</div>
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-primary">4</div>
      </div>
    </div>
    <h2>COL-AUTO</h2>
    <div class="container">
      <div class="row h4">
        <div class="col-auto bg-success">Java script</div>
        <div class="col bg-warning">html</div>
        <div class="col bg-danger">css</div>
        <div class="col-2 bg-info">react</div>
      </div>
    </div>
    <!-- auto icinde bulunan veriye göre büyüyor -->
    <!-- auto=içeriği kadar, col=dağıtılan col ölçüsü varsa herkes alacağını 
  alır artan eşit paylaşılır. col-2= 2 grid -->
    <br />
    <h1>Breakpoints</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 bg-warning">hello</div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-danger">hello</div>
        <div class="col-sm-12 col-md-4 col-lg-2 bg-info">hello</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-primary">hello</div>
        <div class="col-sm-12 col-md-6 col-lg-2 bg-success">hello</div>
        <div class="col-sm-12 col-md-12 col-lg-2 bg-secondary">hello</div>
      </div>
    </div>
  </body>
</html>
